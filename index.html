<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="flex-center">
  <div class="card flex-center">
    <img src="./images/illustration-hero.svg" alt="" width="100%" height="auto">
    <div class="order flex-center">
      <h2 class="extra-bold dark-text">Order Summary</h2>
      <p class="light-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="annual-plan flex-center">
        <img src="./images/icon-music.svg" alt="">
        <p class="light-text"><span class="extra-bold dark-text">Annual Plan</span><br>$59.99/year</p>
        <a href="" class="change bold">Change</a>
      </div>
      <button class="proceed bold">Proceed to Payment</button>
      <button class="cancel bold light-text">Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/pmigix">Pmigix</a>.
  </div>
</body>
</html>
